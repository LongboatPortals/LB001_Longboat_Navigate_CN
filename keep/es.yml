prw.abouthead: "¿Qué es Navigate?"
prw.about1: "Navigate es un estudio clínico de Fase 3 para examinar cuán seguro y efectivo es un medicamento llamado Dazoxumab en el tratamiento de pacientes con cáncer de pulmón de células no pequeñas"
prw.about2: "El estudio se está llevando a cabo en EE. UU. y Canadá."
prw.about3: "Durante Navigate, los pacientes recibirán Dazoxumab o un placebo. Un placebo no contiene ingredientes médicamente activos. El medicamento del estudio que cada paciente recibe será decidido al azar por una computadora."
prw.about4: "Si calificas y eres seleccionado para Navigate, tu participación durará hasta 18 meses. Durante este tiempo, se espera que tomes el medicamento del estudio según lo dirigido por el doctor del estudio y asistas al doctor del estudio y a su equipo participando en las evaluaciones del estudio."
