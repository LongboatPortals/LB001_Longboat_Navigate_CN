survey:
  site_title: "Encuesta para pacientes de Longboat"

  ats_banner_text: "Gracias por su participación."
  ats_banner_subtext: "Sus experiencias en este estudio son importantes para nosotros y nos gustaría escuchar sobre ellas. Sus respuestas nos ayudarán a mejorar estudios futuros. No hay respuestas correctas o incorrectas, y completar el cuestionario le llevará, aproximadamente, de 5 a 10 minutos. Sus respuestas se mantendrán anónimas y no afectarán su participación en este estudio."
  ats_btn_label: "Ir al cuestionario"

  progress_note: "Preguntas respondidas: "

  questions_intro: "Seleccione una respuesta para cada punto"
  question1: "Comprendo el proceso del tratamiento de este estudio (por ejemplo: cuándo y cómo recibiré el tratamiento del estudio)."
  question2: "La información que me dieron antes de que ingresara en el estudio incluyó todo lo que deseaba saber (por ejemplo: visitas y procedimientos, compromiso de tiempo, con quién comunicarse por preguntas)."
  question3: "Antes de ingresar en el estudio, me explicaron con claridad los beneficios y los riesgos de la participación en el estudio, así como también los detalles sobre los efectos secundarios."
  question4: "La información que me dieron antes de que ingresara en el estudio me resultó fácil de entender (por ejemplo: visitas y procedimientos, compromiso de tiempo, con quién comunicarse por preguntas)."
  question5: "Me sentí cómodo para hacer preguntas antes del ingreso en el estudio y durante las visitas del estudio."
  question6: "Estoy satisfecho con las respuestas que recibí a mis preguntas."
  question7: "He analizado el estudio con mi pareja/familiares/amigos."
  question8: "En general, estoy satisfecho con el hospital en el que me estoy tratando (por ejemplo: comodidad y privacidad del área de tratamiento, el área de espera, el estacionamiento, la facilidad de acceso al centro)."
  question9: "Mis visitas del estudio han estado bien organizadas."
  question10: "Las visitas del estudio se programan en un momento conveniente para mí y tienen en cuenta mis deseos personales."
  question11: "El personal del estudio me trata con respeto."
  question12: "El tiempo que lleva cada visita me resulta aceptable."
  question13: "Fue fácil comunicarse con mi equipo del estudio fuera de las visitas del estudio cuando lo necesité (por ejemplo: para hacer preguntas o en caso de emergencia)."
  question14: "El efecto que tiene el estudio sobre mis actividades diarias es aceptable (por ejemplo: tareas del hogar, compromisos de trabajo, comer)."
  question15: "Me mantienen informado de los resultados de mis pruebas médicas realizadas durante el estudio, incluso durante la selección (por ejemplo: análisis de sangre, exámenes por imágenes, etc.)."
  question16: "Me informaron adecuadamente sobre cómo usar la plataforma de este estudio (aplicación Longboat)."
  question17: "Estoy satisfecho con el uso de la plataforma del estudio (aplicación Longboat) como parte del ensayo."
  question18: "Creo que la plataforma del estudio (aplicación Longboat) fue fácil de usar."

